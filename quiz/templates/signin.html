<!DOCTYPE html>
<html>
<head>
    <title>Signin</title>
    <style>
        body {
            background: #000;
            color: #00fff7;
            font-family: Arial;
            text-align: center;
            padding-top: 120px;
        }
        input, button {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 300px;
            border-radius: 25px;
            border: none;
        }
        button {
            background: #00fff7;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Sign In</h2>


<form method="POST" action="{% url 'signin' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li style="color:red">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}



</body>
</html>
