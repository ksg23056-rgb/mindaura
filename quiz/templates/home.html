<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Home</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #020024, #000000);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: #00fff7;
        }

        /* Stars animation */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: url("https://i.imgur.com/7b1dKpN.png");
            animation: stars 60s linear infinite;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 35%;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 20px #6a00ffff;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 45px;
            font-size: 18px;
            color: #00fff7;
            text-decoration: none;
            border: 2px solid #00fff7;
            border-radius: 40px;
            box-shadow: 0 0 20px #00fff7;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00fff7;
            color: #000;
            box-shadow: 0 0 40px #00fff7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Welcome to MINDAURA</h1>
    <a href="{% url 'signup' %}" class="btn">Sign Up</a>
    <a href="{% url 'signin' %}" class="btn">Sign In</a>
</div>

</body>
</html>
