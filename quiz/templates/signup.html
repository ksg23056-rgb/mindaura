<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            background: #000;
            color: #00fff7;
            font-family: Arial;
            text-align: center;
            padding-top: 120px;
        }
        input, button {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 300px;
            border-radius: 25px;
            border: none;
        }
        button {
            background: #00fff7;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    
    <button type="submit">Register</button>
</form>


</body>
</html>
