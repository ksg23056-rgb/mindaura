<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard | Mindaura</title>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #020617, #000);
            font-family: Arial, sans-serif;
            color: #e0f2fe;
            overflow-x: hidden;
        }

        /* Starry neon background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(1px 1px at 15% 25%, #22d3ee, transparent),
                radial-gradient(1px 1px at 65% 55%, #a78bfa, transparent),
                radial-gradient(1px 1px at 35% 75%, #38bdf8, transparent),
                radial-gradient(1px 1px at 90% 15%, #00fff7, transparent);
            animation: twinkle 6s infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #a78bfa;
            text-shadow: 0 0 15px #a78bfa;
            margin-top: 40px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: rgba(2, 6, 23, 0.85);
            border-radius: 22px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th {
            color: #38bdf8;
            font-size: 14px;
            text-transform: uppercase;
        }

        td {
            color: #e0f2fe;
            font-size: 16px;
        }

        tr:hover {
            background: rgba(56, 189, 248, 0.08);
        }

        /* Rank styling */
        .rank-1 {
            color: gold;
            text-shadow: 0 0 12px gold;
            font-weight: bold;
        }

        .rank-2 {
            color: silver;
            text-shadow: 0 0 12px silver;
            font-weight: bold;
        }

        .rank-3 {
            color: #cd7f32;
            text-shadow: 0 0 12px #cd7f32;
            font-weight: bold;
        }

        .score {
            color: #22c55e;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            border-radius: 30px;
            background: linear-gradient(90deg, #22d3ee, #a78bfa);
            color: #020617;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 18px rgba(167, 139, 250, 0.6);
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.9);
        }

        .empty {
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h1>üèÜ Global Leaderboard</h1>

<div class="container">

    {% if leaders %}
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Total Score</th>
            
            </tr>
        </thead>
        <tbody>
            {% for l in leaders %}
            <tr>
                <td 
                  class="{% if forloop.counter == 1 %}rank-1{% elif forloop.counter == 2 %}rank-2{% elif forloop.counter == 3 %}rank-3{% endif %}">
                    {{ forloop.counter }}
                </td>
                <td>{{ l.user__username }}</td>
                <td class="score">{{ l.total_score }}</td>
                <td>{{ l.total_quizzes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="empty">üöÄ No leaderboard data yet</div>
    {% endif %}

    <div style="text-align:center;">
        <a href="{% url 'dashboard' %}" class="btn">‚¨Ö Back to Dashboard</a>
    </div>

</div>

</body>
</html>
