<!DOCTYPE html>
<html>
<head>
    <title>Quiz History</title>
    <style>
        body { background:#000; color:#00fff7; font-family:Arial; padding:20px; }
        table { width: 80%; margin:auto; border-collapse: collapse; }
        th, td { border:1px solid #00fff7; padding:10px; text-align:center; }
        th { background:#2b2b2b; }
    </style>
</head>
<body>
    <h1>Your Quiz History</h1>
    {% if results %}
    <table>
        <tr>
            <th>#</th>
            <th>Topic</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ r.topic }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.date|date:"d M Y H:i" }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No quiz history yet.</p>
    {% endif %}
</body>
</html>
